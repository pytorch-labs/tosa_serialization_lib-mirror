-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    -   id: flake8
        exclude: python/tosa
        args: [--max-line-length=88, --extend-ignore=E203]

-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
        exclude: python/tosa

-   repo: local
    hooks:
    -   id: clang-format
        name: clang-format
        exclude: tosa_generated.h|build|third_party
        language: system
        entry: clang-format
        types: ["c++"]
        args: ["-i"]